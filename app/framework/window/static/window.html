<!DOCTYPE html>
<head>
    <title>Title</title>
</head>
<body>
    <style>
        body {
            background: #162b41;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
        }
        .layout {
            display: flex;
            flex: 1;
        }
        .row {
            flex-direction: row;
        }
        .column {
            flex-direction: column;
        }
        ui-panel {
            flex: 1;
        }
    </style>

    <section class="layout column">
        <section class="layout" style="max-height: 60px;">
            <ui-panel name="main-window.header" style="flex: 1;"></ui-panel>
        </section>
        <section class="layout">
            <section class="layout" style="max-width: 140px;">
                <ui-panel name="main-window.hierarchy"></ui-panel>
            </section>
            <section class="layout">
                <ui-panel name="main-window.content"></ui-panel>
            </section>
        </section>
    </section>
</body>
